<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./index.css">
    <title>jsb</title>
</head>
<body>
    <!-- //生成列表结构(v-for数组)
        //获取用户输入(v-model),双向绑定数据，可以把表单元素的内容和data中的数据关联起来
        //回车，新增数据(v-on.enter 添加数据)，绑定事件
        <!-- 点击删除指定内容(v-on splice索引) -->
        <!-- //主体区域 --> 
     <section id="todoapp">
       <!-- //输入框 -->
        <header class="header">
        <h1>小李记事本</h1>
        <input v-model="inputValue" @keyup.enter="add" autofocus="autofocus" autocomplete="off" placeholder="请输入任务" 
        class="new-todo"/>
        <!-- autofocus：自动获得焦点，autocomplete:自动完成功能，placeholder:内容提示 -->
        </header>
           
        <!-- //列表区域 -->
            <section class="main">
                <ul class="todo-list">
                   <li class="todo" v-for="(item,index) in list">
                       <div class="view">
                           <span class="index">{{index+1}}.</span>
                             <label>{{item}}</label>
                             <button class="destroy" @click="remove(index)">x</button>
                       </div>
                   </li>
                </ul>
            <section>
         <!-- //统计和清空 -->
                <footer class="footer">
                    <span class="todo-count" v-if="list.length!=0">
                        <strong>{{list.length}}</strong>条记录
                    </span>
                    <input type="button" value="clear" v-show="list.length!=0" class="clear-completed" @click="Clear">
                 </footer>
          </section>
            <!-- //底部 -->
             <footer class="info">
                 <img src="./jsb.jpg" alt="记事本">
             </footer>
             <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
             <script>
                 var app=new Vue({
                     el:"#todoapp",
                     data:{
                        list:[] ,
                        inputValue:""
                     },
                     methods:{
                         add:function(){
                             this.list.push(this.inputValue);
                         },
                         remove:function(index){
                             console.log("删除");
                             console.log(index);
                             this.list.splice(index,1);
                         },
                         Clear:function(){
                             this.list=[];
                         }

                     },
                 })
             </script>
    </body>

    </html>
